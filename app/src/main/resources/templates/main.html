<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가보자GO</title>
    <meta name="description" content="초기 메인페이지" />
    <link rel="stylesheet" href="./css/main-base.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/main-modal.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="./script/jquery-3.6.0.js"></script>
    <script src="./script/script.js"></script>
  </head>

  <body class="pt-5">
    <!-- body 이름 바꿈 -->

    <div class="modal">
      <div class="modal_body">
        <form action="signup" method="post">
          <p class="signuptxt">회원가입</p>

          <p>아이디</p>
          <input type="text" placeholder="아이디를 입력해주세요." />
          <p>중복확인</p>
          <p>비밀번호</p>
          <input
            type="password"
            placeholder="비밀번호를 입력해주세요. 숫자, 영문 혼합 8자리 이상"
          />
          <p>비밀번호확인</p>
          <input type="password" placeholder="비밀번호를 다시 입력해주세요." />
          <p>이름</p>
          <input type="text" placeholder="이름을 입력해주세요." />
          <p>휴대폰번호</p>
          <input type="tel" placeholder="휴대폰번호를 입력해주세요." />
          <p>닉네임</p>
          <input type="text" placeholder="닉네임을 입력해주세요." />

          <button>회원가입</button>

          <p>이미 계정이 있으신가요?</p>
          <a href="./">로그인</a>
        </form>
      </div>
    </div>

      <!-- Navigation 사실상의 header -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="/app">가보자GO</a>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/etc"
                  >홈
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Search</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">코스추천</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">전시회</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">고객지원</a>
              </li>
              <li class="nav-item" th:if="${session.loginMember != null}">
                <a
                  class="nav-link"
                  href="auth/logout"
                  th:text="${session.loginMember.name}+'(로그아웃)'"
                  >홍길동(로그아웃)</a
                >
              </li>
              <li class="nav-item" th:if="${session.loginMember == null}">
                <a class="nav-link" href="auth/form">로그인</a>
                <!--                    <li class="nav-item"><a class="nav-link" href="auth/form">로그인</a></li>-->
              </li>

              <li class="nav-item">
                <a class="nav-link btn-open-popup" href="#">회원가입</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="./images/mypage.png" width="90%" height="25"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div class="background_image_config">
        
      <div class="recommand">
        <p>서울시 | 모양의 성적대로 | 코스추천</p>
        <h3>후기를 바탕으로<span>코스를 추천해드립니다.</span></h3>
      </div>
      <div class="step1">
        <h5>STEP1. 누구와 함께 하시나요?</h5>
        <ul>
          <li>
            <a href="#"
              ><img src="./images/recommand_card1.png" alt="친구"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./images/recommand_card2.png" alt="가족"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./images/recommand_card3.png" alt="연인"
            /></a>
          </li>
        </ul>
      </div>

    </div>
    <!-- Footer-->
    <footer class="py-4 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy;가보자GO</p>
      </div>
    </footer>
    
    <script>
      const body = document.querySelector("body");
      const modal = document.querySelector(".modal");
      const btnOpenPopup = document.querySelector(".btn-open-popup");

      btnOpenPopup.addEventListener("click", () => {
        modal.classList.toggle("show");

        if (modal.classList.contains("show")) {
          body.style.overflow = "hidden";
        }
      });

      modal.addEventListener("click", (event) => {
        if (event.target === modal) {
          modal.classList.toggle("show");

          if (!modal.classList.contains("show")) {
            body.style.overflow = "auto";
          }
        }
      });
    </script>
  </body>
</html>
