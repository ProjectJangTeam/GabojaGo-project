<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <title>가보자GO 코스추천_입력페이지</title>
</head>
<body>
<h1>코스추천_입력페이지</h1>

<style>
    ul, ol {
      list-style: none;
    }

    ul {
      border: solid;
    }

    li {
      border: solid;
      color: red;
    }

  </style>

<form action="recommendationAdd" method="post" enctype="multipart/form-data">
  <input name="title" type="text" size="60" placeholder="한줄에 사로잡는 제목"/>

  <br />
  <br />

  <select name="basicad">
    <option value="강남구">강남구</option>
    <option value="노원구">노원구</option>
    <option value="동작구">동작구</option>
    <option value="마포구">마포구</option>
    <option value="영등포구">영등포구</option>
  </select>

  <br>
  <br>
  <br>
  <datalist id="searchOptions"> </datalist>

  <ul id="addTable">
    <li class="copied-form1">
      <input name="place1" class="ga-input-box1" type="text" placeholder="(장소명), (장소 주소)" list="searchOptions" size="60"/>
      <button id="place-add-btn1" type="button">확인</button>
      <input name="files1" type="file" multiple />
      <input name="cont1" type="text" placeholder="해당 장소에 대하여 설명을 적어주세요.1" size="100"/>
    </li>
    <li class="copied-form2">
      <input name="place2" class="ga-input-box2" type="text" placeholder="(장소명), (장소 주소)" list="searchOptions" size="60"/>
      <button id="place-add-btn2" type="button">확인</button>
      <input name="files2" type="file" multiple />
      <input name="cont2" type="text" placeholder="해당 장소에 대하여 설명을 적어주세요.2" size="100"/>
<!--      <button class="review-add-btn2" type="button" onclick="addReview2()">장소추가</button>-->
    </li>
    <li class="copied-form3">
      <input name="place3" class="ga-input-box3" type="text" placeholder="(장소명), (장소 주소)" list="searchOptions" size="60"/>
      <button id="place-add-btn3" type="button">확인</button>
      <input class="files3" name="files3" type="file" multiple />
      <input class="cont3" name="cont3" type="text" placeholder="해당 장소에 대하여 설명을 적어주세요.3" size="100"/>
<!--      <button class="review-add-btn3" type="button" onclick="addReview3()">장소추가</button>-->
<!--      <button class="review-remove-btn3" type="button" onclick="removeReview3()">현재장소삭제</button>-->
    </li>
    <li class="copied-form4">
      <input name="place4" class="ga-input-box4" type="text" placeholder="(장소명), (장소 주소)" list="searchOptions" size="60"/>
      <button id="place-add-btn4" type="button">확인</button>
      <input class="files4" name="files4" type="file" multiple />
      <input class="cont4" name="cont4" type="text" placeholder="해당 장소에 대하여 설명을 적어주세요.4" size="100"/>
<!--      <button class="review-add-btn4" type="button" onclick="addReview4()">장소추가</button>-->
<!--      <button class="review-remove-btn4" type="button" onclick="removeReview4()">현재장소삭제</button>-->
    </li>
    <li class="copied-form5">
      <input name="place5" class="ga-input-box5" type="text" placeholder="(장소명), (장소 주소)" list="searchOptions" size="60"/>
      <button id="place-add-btn5" type="button">확인</button>
      <input class="files5" name="files5" type="file" multiple />
      <input class="cont5" name="cont5" type="text" placeholder="해당 장소에 대하여 설명을 적어주세요.5" size="100"/>
<!--      <button class="review-remove-btn5" type="button" onclick="removeReview5()">현재장소삭제</button>-->
    </li>
  </ul>

  <p>
    <button id="add-jang-so-review-btn" type="submit">저장</button>
    <a href="recommendationList">취소</a>
  </p>
</form>

<script src="../js/kakao.js"></script>

</body>
</html>
