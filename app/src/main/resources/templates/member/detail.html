<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>bitcamp</title>
</head>
<body>
<h1>회원 상세 정보</h1>
<form action='update' method="post">
  <table border='1'>
    <tr>
      <th>ID</th><td><input name='id' type='text'
                            value='user1'
                            data-th-value="${member.id}"
                            readonly></td>
    </tr>
    <tr>
      <th>이름</th><td><input name='name' type='text'
                            value='꼉이'
                            data-th-value="${member.name}"
                            size='60'></td>
    </tr>

    <tr>
      <th>닉네임</th><td><input name='nickName' type='text'
                            value='꼉이'
                            data-th-value="${member.nickName}"
                            size='60'></td>
    </tr>

    <tr>
      <th>이메일</th><td><input name='email' type='email'
                             value='user@test.com'
                             data-th-value="${member.email}"
                             size='60' readonly></td>


    </tr>



    <!--<tr>
      <th>암호</th><td><input name='password' type='password' size='10'
                            data-th-text="${member.password}"
    ></td>-->
    </tr>
    <tr>
      <th>가입일</th><td data-th-text="${member.createdDate}">2022-1-1</td>
    </tr>

    <tr>
      <th>전화번호</th><td><input name='phoneNo' type='text'
                              value='0100000000'
                              data-th-value="${member.phoneNo}"
                              size='60' ></td>
    </tr>



    <tr>
      <th>생일</th><td><input name='birthDay' type='text'
                            value='2022-1-1'
                            data-th-value="${member.birthDay}"
                            size='60' ></td>
    </tr>

    <tr>
      <th>성별</th><td data-th-text="${member.gender}">성별</td>
    </tr>

    <tr>
      <th>SNS</th><td><input name='snsAddress' type='text'
                             value='sns'
                             data-th-value="${member.snsAddress}"
                             size='60' ></td>
    </tr>

    <tr>
      <th>MBTI</th><td><input name='mbti' type='text'
                              value='ESTJ'
                              data-th-value="${member.mbti}"
                              size='60' ></td>
    </tr>
<!--
    <tr>
      <th>status</th><td><input name='status' type='text'
                              value='활성'
                              data-th-value="${member.status}"
                              size='60' ></td>
    </tr>-->



   <select th-field="${member.status}" data-th-value="${member.status}"
       name="status">
        <option data-th-value="'활성'">활성</option>
        <option data-th-value="'신고'">신고</option>
        <option data-th-value="'탈퇴'">탈퇴</option>
      </select>

  </table>



    <button type='submit'>변경</button>

    <a href='delete?id= user1'
       data-th-href="@{delete(id=${member.id})}">삭제</a>
  </p>
</form>

</body>
</html>
