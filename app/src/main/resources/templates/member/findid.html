<body >

<div style="  margin: 0 auto; width: 700px;">
  <h1></h1>
  <br>

  <div class="row mb-3">
    <label for="name" class="col-sm-2 col-form-label">이름</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name">
    </div>
  </div>

  <div class="row mb-3">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email">
    </div>
  </div>

  <button class="btn btn-primary" id="findId" >아이디 찾기</button>

  <br>
  <br>
  <div>회원님의 아이디는 : </div>
  <div id="result"> </div>
</div>



<script>
  //dictionary.js 구현
  $(document).ready(function() { // 기본선언
    $('#findId').click(function() { // findId 를 클릭했을때 하단 함수 호출

      var name = $('#name').val()
      var email = $('#email').val()

    if(name ==''){
      alert('이름을 입력해주세요')
      return false
    } // 만약 아이디가 없어
    if(email =='') {
      alert('이메일을 입력해주세요')
      return false
    }


      $.ajax({ // 제이쿼리안에 함수 사용
        url:'/app/member/findid/'+name+'/'+email,
        type:'GET',
        success: function(data){
          $('#result').empty()
          var html ='<h1>'+data+'</h1>'
          $('#result').append(html)
        }
      })
  /*    return true*/
    })
  })
</script>

</body>
