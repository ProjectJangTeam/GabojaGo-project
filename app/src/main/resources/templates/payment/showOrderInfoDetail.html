<script th:inline="javascript">
  let totalPrice = 0;
  let exno = [[${exno}]];
  let paymentType;

  function getPayType(payType){
    paymentType = payType;
  }

  function doPayment(){
    if(paymentType == "accountTransfer"){
      location.replace("paymentSuccessful?paymentType=accountTransfer" + "&exno=" + exno + "&totalPrice=" + totalPrice);
    }
    else if(paymentType == "depositWithoutBankbook"){
      location.replace("paymentSuccessful?paymentType=depositWithoutBankbook" + "&exno=" + exno + "&totalPrice=" + totalPrice);
    }
    else if(paymentType == "kakao"){
      location.replace("paymentSuccessful?paymentType=kakao" + "&exno=" + exno + "&totalPrice=" + totalPrice);
    }
    else if(paymentType == "mobilePayment"){
      location.replace("paymentSuccessful?paymentType=mobilePayment" + "&exno=" + exno + "&totalPrice=" + totalPrice);
    }
    else{
      swal("올바르지 못한 상태", "상단의 결제 방식을 선택해 주세요.", "error");
    }
  }
</script>

<script>
  function cancelPayment(){
    Swal.fire({
 title: '결제 취소',
 text: '해당 전시회 티켓 결제를 취소하시겠습니까?',
 icon: 'warning',
 
 showCancelButton: true, // cancel버튼 보이기. 기본은 원래 없음
 confirmButtonColor: '#d33', // confrim 버튼 색깔 지정
 cancelButtonColor: '#3085d6', // cancel 버튼 색깔 지정
 confirmButtonText: '결제 취소', // confirm 버튼 텍스트 지정
 cancelButtonText: '돌아가기', // cancel 버튼 텍스트 지정
 
 reverseButtons: true, // 버튼 순서 거꾸로
 
}).then(result => {
 // 만약 Promise리턴을 받으면,
 if (result.isConfirmed) { // 만약 모달창에서 confirm 버튼을 눌렀다면
    location.replace("cancleOrder?extkno=" + document.getElementById('name').innerHTML);
 }
  })
}
</script>

      <div class="colume align-items-center flex-fill mx-5">

      <h5>전시회 제목</h5>

      </div>

      <h5>구매일</h5>

        <label id="payment" for="floatingPassword" th:text="${infoList['PAYMENT']}">결제수단</label>

      <h5>취소일</h5>

      <div class="d-grid gap-2">
        <button onclick="cancelPayment()" class="btn btn-danger" type="button">결제 취소</button>

    </div>

<script>
  let payment = document.getElementById('payment');

  switch(payment.innerHTML){
    case 'depositWithoutBankbook':
      payment.innerHTML = '무통장 입금';
    break;

    case 'kakao':
      payment.innerHTML = '카카오 페이';
    break;

    case 'accountTransfer':
      payment.innerHTML = '계좌이체';
    break;

    case 'mobilePayment':
      payment.innerHTML = '휴대폰 소액결제';
    break;
  }
</script>
