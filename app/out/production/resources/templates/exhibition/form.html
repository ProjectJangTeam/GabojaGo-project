<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bitcamp</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
s
</head>
<body>
<h1>전시회 입력</h1>


<form action='add' method="post" enctype="multipart/form-data">

<table border='1'>

  <tr>
    <th>전시회 이름</th><td><input name='exname' type='text' size='60'></td>
  </tr>

  <tr>
    <th>내용</th><td><textarea name='cont' rows='10' cols='60'></textarea></td>
  </tr>


  <tr>
    <th>시작일</th><td>
    <input name='stdate' type='date' size='60'></td>
  </tr>

  <tr>
    <th>종료일</th><td>
    <input name='eddate' type='date' size='60'></td>
  </tr>


  <tr>
    <th>가격</th><td>
    <input name='price' type='number' size='60'></td>
  </tr>


<!--
  <tr>
    <th>첨부파일</th><td><input name='files' type="file" multiple></td>
  </tr>-->


</table>


<p>
  <button type='submit'>등록</button>
  <a href='exhibitionlist'>목록</a>
</p>

</form>
  <script>
    $(document).ready(function() {
       $('textarea').summernote({height: 200});
    });
  </script>


<!-- Footer-->
<footer class="py-4 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy;가보자GO</p>
  </div>
</footer>

<style>
  footer {
    /* footer를 aside위에 올리기 위해 사용(부유객체) */
    position: relative;
    height: 60px;
    width: 100%;
    padding: 0 25px;
    line-height: 60px;
    color: white;
    border-top: 1px solid #dee5e7;
    background-color: #343A40;
  }
</style>



</body>
</html>
