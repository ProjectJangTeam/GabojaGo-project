<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>가보자GO</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

</head>
<body>





<div class="container">

  <div class="py-5 text-center">

    <h2>전시회 게시글 수정</h2>
  </div>
<form action='update' method="post" enctype="multipart/form-data">
  <table border='1'>


    <div  style="float: right;">
      <label>등록일 : </label>
      <label data-th-text="${exhibition.wdate}"></label>
    </div>

    <div>
      <label>번호</label>
      <input name='exno' type='number'
             value='1' data-th-value="${exhibition.exno}"
             style="border: none;" readonly>
    </div>
    <br> <!--공백-->
    <div>
     <!-- <label for="exname">제목</label>-->
      <input name='exname'  class="form-control"
             type='text'  value='제목'
              data-th-value='${exhibition.exname}'
               size='60'>
    </div>
    <br> <!--공백-->



    <div>
      <label >시작날짜 : </label>
      <input name='stdate' type='text'
             value='2022-11-22'
             data-th-text="${exhibition.stdate}"
             size='20'
      >

      <label >종료날짜 :</label>
      <input name='eddate' type='text'
             value='2022-11-22'
             data-th-text="${exhibition.eddate}"
             size='20'>
    </div>

    <div>
      <label style="width: 67px">금 액 : </label><input name='price' type='number'
                            value='10000' data-th-value="${exhibition.price}"
                            size='20'>
    </div>

    <br> <!--공백-->

    <div>
      <!--<th>내용</th>-->
      <textarea name='cont' ></textarea>
    </div>

  </table>

  <tr>
    <th>리뷰번호</th>
    <th>아이디</th>
    <th>내용</th>
    <th>작성일</th>
  </tr>

  <tr data-th-each="exhibitionReview : ${exhibitionReviews}">
    <td><input name='rvno' type='number'
                          value='1'
                          data-th-value="${exhibitionReview.rvno}"
                          readonly></td>

    <td data-th-text="${exhibitionReview.id}">홍길동</td>

    <td data-th-text="${exhibitionReview.cont == ''} ? '(제목없음)' : ${exhibitionReview.cont}">
      <input name='cont' type='text'
             value='ㅎ'
             data-th-value="${exhibitionReview.cont}"
             readonly></td>

    <td data-th-text="${exhibitionReview.wdate}">2022-1-1</td>
  </tr>
</table>-->



  <tr>
    <th>첨부파일</th>
    <td>
      <ul>
        <li data-th-each="file : ${exhibition.exhibitionFiles}">
          <a href="files/test.gif"
             data-th-href="@{files/{path}(path=${file.path})}"
             data-th-text="${file.path}">test.gif</a>

          [<a href="fileDelete?exfno=1"
              data-th-href="@{fileDelete(no=${file.exfno})}">삭제</a>]
        </li>
      </ul>
      파일 추가: <input name='files' type="file" multiple>
    </td>
  </tr>





  <p>
    <button type='submit'>변경</button>
    <a href='delete?exno=1'
       data-th-href="@{delete(exno=${exhibition.exno})}">삭제</a>
    <a href='exhibitionlist'>목록</a>
  </p>


</form>
</div>
  <!-- Footer-->
  <footer>
    <p>Copyright &copy;가보자GO</p>
  </footer>

  <style>
    footer {
      /* footer를 aside위에 올리기 위해 사용(부유객체) */
      position: relative;
      height: 70px;
      width: 100%;
      padding: 0 25px;
      line-height: 60px;
      color: white;
      border-top: 1px solid #dee5e7;
      background-color: #343A40;
      margin-top:auto;
      text-align:center;
    }

  </style>


<script>
  $(document).ready(function() {
    $('textarea[name=cont]').html('[[${exhibition.cont}]]')
    $('textarea[name=cont]').summernote({height: 400});
  });
</script>



</body>
</html>
