<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="item">

        <div class="item1">
            메뉴
        </div>
        <div class="item2">
            <div class="py-5 text-center">
                <h2>Edit Profile</h2>
            </div>

            <form action="/support/noticeAdd" th:action method="post">
                <div>
                    <label for="file">picture</label>
                    <input type="file" multiple id="file" name="file" class="form-control">
                </div>
                <div>
                    <label for="mbti">mbti</label>
                    <input type="text" id="mbti" name="mbti" class="form-control">
                </div>
                <div>
                    <label for="sns">instagram</label>
                    <input type="text" id="sns" name="sns" class="form-control">
                </div>

                <hr class="my-4">

                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-secondary btn-lg"
                                onclick="location.href='items.html'"
                                th:onclick="|location.href='@{/basic/items}'|"
                                type="button">취소</button>
                    </div>
                </div>

            </form>
        </div> <!-- / item2 -->
    </div> <!-- /item -->
</div> <!-- /container -->

</body>
</html>
